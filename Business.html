<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CoreVision</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: #002444;
            color: white;
            overflow: hidden;
        }
        .nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 0;
        }
        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .section h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .section p {
            font-size: 1em;
        }
        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 1em;
        }
        .contact a {
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background 0.3s, color 0.3s;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact a:hover {
            background: white;
            color: black;
        }

        @media (max-width: 768px), (orientation: portrait) {
            .nav {
                width: 90%;
                gap: 10px;
            }
            .section {
                padding: 10px;
            }
            .section h1 {
                font-size: calc(1.5em + 1.5vw);
            }
            .section p, .contact {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="./index.html#Welcome">Home</a>
        <a href="./index.html#AboutUs">About Us</a>
        <a href="./index.html#Donate">Donation</a>
        <a href="./index.html#BS">Business Page</a>
    </div>

    <div class="section" style="background-image: url('./Assets/AboutUS-Contact.png');">
        <h1>Get in Touch</h1>
        <div class="contact">
            <p>Call: +91 76674 47235</p>
            <p>Email: kumar.prabhas.india@gmail.com</p>
            <p></p>
            <a href="mailto:kumar.prabhas.india@gmail.com">Let's Talk</a>
        </div>
    </div>
</body>
</html>
